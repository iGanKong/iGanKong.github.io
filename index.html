    <section class="main-content">
      <p>現代時代越來越繁忙，我們常常忘了去攝取健康資訊，或者因為沒有個快速吸收方式而忽略他，把健康放在一角。然而健康需要長時間的注意，畢竟沒有健康就沒有美好的人生。我們希望成為一個優良的健康資訊傳播媒體，讓更多的人以更快速，有趣，深入的了解各種切身的健康問題，讓健康不再被擱置一角，視而不見。</p>
